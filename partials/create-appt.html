<div class="container" ng-controller="CreateApptCtrl">
  <h4>Create Appointment</h4>
    <select class="selectpicker" placeholder="Select Service" ng-model="newAppt.serviceID">
      <option ng-repeat="item in services" ng-value="item.serviceID">{{item.name}}</option>
    </select>

    <select class="selectpicker" placeholder="Select Stylist" ng-model="newAppt.stylistID">
      <option ng-repeat="person in stylists" ng-value="person.stylistID">{{person.name}}</option>
    </select>

    <select class="selectpicker" placeholder="Select Time" ng-model="newAppt.startTime">
      <option>9:00am</option>
      <option>9:30am</option>
      <option>10:00am</option>
      <option>10:30am</option>
      <option>11:00am</option>
      <option>11:30am</option>
      <option>12:00pm</option>
      <option>12:30pm</option>
      <option>1:00pm</option>
      <option>1:30pm</option>
      <option>2:00pm</option>
      <option>2:30pm</option>
      <option>3:00pm</option>
      <option>3:30pm</option>
      <option>4:00pm</option>
      <option>4:30pm</option>
    </select>

    <button type="button" class="btn btn-default" ng-click="addAppointment()">Book</button>
</div>
