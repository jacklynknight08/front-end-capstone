<div class="container">
  <div class="row">
    <div class="table" ng-repeat="person in stylists"><h4>{{person.name}}</h4>
      <div class="well">
        <p scope="row" ng-repeat="item in appts" ng-if="person.name===item.stylistID">{{item.startTime}} {{item.serviceID}}
        <a ng-href="#!/viewschedule/edit/{{item.id}}"><button class="btn btn-info">Edit</button></a>
        <button class="btn btn-danger" ng-click="deleteAppointment(item.id)">x</button>
        </p>
      </div>
    </div>
  </div>
</div>
